<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF8C42;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#FFA947;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:0" />
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  <rect width="200" height="200" fill="url(#lightGradient)" filter="url(#blur)" />
</svg>